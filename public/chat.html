<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png">
</head>
<body>

    <div class="chat">
        <div id="usersib" class="chat__sidebar">
            <p id="total"></p>

        </div>
        <div class="chat__main">
            <div id="messages" onscroll="myFunction()" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>                
        </div>
    </div>
    

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name"><img style="width:30px;height:30px" src="https://ui-avatars.com/api/?name={{username}}" alt=""> {{username}}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some User Name</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            {{#users}}
                <li><img style="width:30px;height:30px" src="https://ui-avatars.com/api/?name={{username}}" alt=""> {{username}}</li>
            {{/users}}
        </ul>
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
